services:
  - type: web
    name: word-automator-backend
    env: python
    region: oregon
    plan: free
    branch: main
    
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    
    envVars:
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://word-automator-frontend.onrender.com,https://*.office.com,https://*.officeapps.live.com,https://*.sharepoint.com
    
    healthCheckPath: /health
    autoDeploy: true