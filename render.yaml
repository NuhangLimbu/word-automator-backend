services:
  - type: web
    name: word-automator-backend
    env: python
    region: oregon
    plan: free
    branch: main
    pythonVersion: 3.11.0  # Explicitly set Python version
    
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
    
    healthCheckPath: /health